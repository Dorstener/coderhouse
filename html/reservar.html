    <main>
        <form>
            <fieldset>
                <div class="containerNine">
                    <h1><legend class="fontColorOne fontSizeThree">Datos Personales</legend></h1>
                    <div class="spaceOne">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required class="widthOne">
                    </div>
                    <div class="spaceOne">
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required
                            class="widthOne">
                    </div>
                    <div class="spaceOne">
                        <input type="email" id="email" name="email" placeholder="E-mail" required class="widthOne">
                    </div>
                    <div class="spaceOne">
                        <input type="text" id="telefono" name="telefono" placeholder="Telefono de contacto" required
                            class="widthOne">
                    </div>
                    <div class="spaceOne">
                        <input type="text" id="whatsapp" name="whatsapp" placeholder="Número de Whatsapp" required
                            class="widthOne">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="containerNine">
                    <legend class="fontColorOne fontSizeThree">Datos de su reserva</legend>
                    <p>Motivo de viaje:</p>
                    <input type="radio" id="viaje de negocios" name="motivo de viaje"><label for="viaje de negocios">
                        viaje de
                        negocios</label>
                    <input type="radio" id="viaje de placer" name="motivo de viaje"><label for="viaje de placer"> viaje
                        de
                        placer</label>
                    <div class="spaceOne">
                        <label for="fecha y hora de retiro"> Fecha y Horario de Retiro </label> <input
                            type="datetime-local" id="fecha y hora de retiro" name="fecha y hora de retiro">
                    </div>
                    <div class="spaceOne">
                        <label for="fecha y hora de devolucion"> Fecha y Horario de Devolucion</label> <input
                            type="datetime-local" id="fecha y hora de devolucion" name="fecha y hora de devolucion">
                    </div>
                    <div class="spaceOne">
                        <label for="categoria de auto"> Seleccione la catergoria de auto que prefiere:</label>
                    </div>
                    <div class="spaceOne">
                        <input list="categoria de auto" class="widthOne">
                        <datalist id="categoria de auto">
                            <option value="Economico (E)">
                            <option value="Compacto (C)">
                            <option value="Mediano (M)">
                            <option value="Mediano Grande (MG)">
                            <option value="Mono Volumen (P)>">
                            <option value="SUV">
                        </datalist>
                    </div>
<div class="spaceOne">
                        <p>Comentarios Adicionales</p>
                        <textarea name="message"
                            placeholder="Deje aqui cualquier comentario adicional o requerimiento extra no cubierto en este formulario"
                            class="widthOne"></textarea>
                    </div>
                </div>
            </fieldset>
            <div class="spaceTwo">
            <input type="submit" value="Submit">
        </div>
        </form>
