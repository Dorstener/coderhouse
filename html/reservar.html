<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Obtén una cotización personalizada para tu alquiler de auto en Iguazú, Argentina, con el sencillo formulario de cotización de Aspen Car Rental. Planifica tu viaje con presupuesto y descubre nuestras opciones de alquiler de autos adaptadas a tus necesidades. ¡Completa el formulario y comienza a explorar la región con comodidad!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Reservar - Aspen Rent a Car </title>
    
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="fontColorOne fontColorTwo backgroundColorOne">
        <div class="imageOne">
            <img src="../img/logo.jpg" alt="logo de Aspen Rent a Car">
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active buttonOne" aria-current="page" href="comoreservar.html">Como
                            reservar?</a>
                        <a class="nav-link buttonOne" href="flota.html">Flota</a>
                        <a class="nav-link buttonOne" href="condiciones.html">Preguntas Frequentes</a>
                        <a class="nav-link buttonOne" href="recorridos.html">Recorridos</a>
                        <a class="nav-link buttonOne" href="contacto.html">Contacto</a>
                        <a class="nav-link backgroundColorTwo" href="reservar.html">Reservar</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <form>
            <fieldset>
                <div class="containerNine">
                    <legend class="fontColorOne">Datos Personales</legend>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="ejemplo: Lionel" required
                        class="widthOne"><br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" placeholder="ejemplo: Messi" required
                        class="widthOne"><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="ejemplo: lionel.messi@gmail.com" required
                        class="widthOne"><br>
                    <label for="telefono"> Telefono:</label><br>
                    <input type="text" id="telefono" name="telefono" placeholder="ejemplo:+54336433881" required
                        class="widthOne"><br>
                    <label for="whatsapp">Whatsapp:</label><br>
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="ejemplo:+54336433881" required
                        class="widthOne"><br>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <div class="containerNine">
                    <legend class="fontColorOne">Datos de su reserva</legend>
                    <p>Motivo de viaje:</p>
                    <input type="radio" id="viaje de negocios" name="motivo de viaje"><label for="viaje de negocios">
                        viaje de
                        negocios</label><br>
                    <input type="radio" id="viaje de placer" name="motivo de viaje"><label for="viaje de placer"> viaje
                        de
                        placer</label>
                    <br>
                    <br>
                    <label for="fecha y hora de retiro"> Fecha y Horario de Retiro </label> <input type="datetime-local"
                        id="fecha y hora de retiro" name="fecha y hora de retiro">
                    <br>
                    <br>
                    <label for="fecha y hora de devolucion"> Fecha y Horario de Devolucion</label> <input
                        type="datetime-local" id="fecha y hora de devolucion" name="fecha y hora de devolucion">
                    <br>
                    <br>
                    <P>
                        <label for="categoria de auto"> Seleccione la catergoria de auto que prefiere:</label>
                        <input list="categoria de auto" class="widthOne">
                        <datalist id="categoria de auto">
                            <option value="Economico (E)">
                            <option value="Compacto (C)">
                            <option value="Mediano (M)">
                            <option value="Mediano Grande (MG)">
                            <option value="Mono Volumen (P)>">
                            <option value="SUV">
                        </datalist>
                    </p>
                    <p>Comentarios Adicionales</p>
                    <textarea name="message"
                        placeholder="Deje aqui cualquier comentario adicional o requerimiento extra no cubierto en este formulario"
                        class="widthOne"></textarea>
                </div>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>

        </form>

    </main>
    <hr>
    <footer>
        <img src="../img/logo.jpg" alt="logo de Aspen Rent a Car">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
