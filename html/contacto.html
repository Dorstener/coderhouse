<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Contacto - Aspen Rent a Car</title>
</head>

<body>
    <header class="fontColorOne fontColorTwo backgroundColorOne">
        <div class="imageOne">
            <img src="../img/logo.jpg" alt="logo de Aspen Rent a Car">
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="comoreservar.html">Como reservar?</a>
                        <a class="nav-link" href="flota.html">Flota</a>
                        <a class="nav-link" href="condiciones.html">Preguntas Frequentes</a>
                        <a class="nav-link" href="recorridos.html">Recorridos</a>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                        <a class="nav-link backgroundColorTwo" href="reservar.html">Reservar</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend class="fontColorOne">Datos Personales</legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="ejemplo: Lionel" required><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="ejemplo: Messi" required><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="ejemplo: lionel.messi@gmail.com" required><br>
                <label for="telefono"> Telefono:</label><br>
                <input type="text" id="telefono" name="telefono" placeholder="ejemplo:+54115678019" required><br>
                <label for="whatsapp">Whatsapp:</label><br>
                <input type="text" id="whatsapp" name="whatsapp" placeholder="ejemplo:+54115874685" required><br>
            </fieldset>
            <br>
            <fieldset>
                <legend class="fontColorOne">Comentarios</legend>
                <textarea name="message"
                    placeholder="Deje aqui cualquier comentario adicional o requerimiento extra no cubierto en este formulario"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Submit"> <!--en el futuro lo conectarÃ© donde vaya-->
        </form>
        <br>
    </main>
    <hr>
    <footer>
        <img src="../img/logo.jpg" alt="logo de Aspen Rent a Car">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
